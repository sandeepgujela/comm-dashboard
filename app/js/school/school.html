<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="file/bootstrap-datetimepicker.css">
</head>
<body>

<style>
	#datetimepicker2 {left:0 !important;}
	.btn-top {margin-top:39px;}
</style>

<div class="container">
  <h4>All schools</h4>          
  

    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
            	<h4>From</h4>
                <div class="input-group date" id="datetimepicker1">
                    <input type="text" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group">
            	<h4>To</h4>
                <div class="input-group date" id="datetimepicker2">
                    <input type="text" class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-2 btn-top">
        	<a href="#" class="btn btn-success btn-block">Submit</a>
        </div>
    </div>

  
  <div class="table-responsive">  
  <table class="table table-bordered">

        <th>Targeted Users</th>

        <th>Sent Users(Sms)</th>
		   <th>Targeted Users(Push)</th>

        <td> </td>

        <td> </td>

      <tr>
         <td class="success"> </td>

        <td> </td>

        <td> </td>
        <td> </td>
		   <td> </td>
        <td> </td>
      </tr>
		 <tr>
         <td class="danger"> </td>
        <td> </td>

		 <tr>

    </tbody>
  </table>
  </div>

</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="file/moment.js"></script>
  <script src="file/bootstrap-datetimepicker.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
            $(function () {
                $('#datetimepicker1 , #datetimepicker2').datetimepicker();
            });
        </script>
</body>
</html>
